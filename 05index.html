 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">

  <style> 
  /* Contact Form Styles */
  body{
    background: linear-gradient(to right, #06a3d3, #00fff2);
  }
#contact {
  max-width: 500px;
  margin: auto;
  padding: 20px;
}
#contact input, #contact textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
}
#contact button {
  padding: 10px;
  background-color: #131944;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

/* Modal (Login) */
.modal {
  display: none;
  position: fixed;
  z-index: 999;
  left: 0; top: 0;
  width: 100%; height: 100%;
  background-color: rgba(0, 0, 0, 0.6);
}
.modal-content {
  background: #fff;
  padding: 20px;
  margin: 10% auto;
  border-radius: 10px;
  width: 300px;
  position: relative;
}
.close {
  position: absolute;
  right: 10px;
  top: 5px;
  font-size: 24px;
  cursor: pointer;
}
#contact h2{
  color: #fff;
}
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

 </head>
 <body>
  <!-- Contact Form -->
<section id="contact">
  <h2>Contact Me</h2>
  <form id="contactForm">
    <input type="text" name="from_name" placeholder="Your Name" required />
    <input type="email" name="reply_to" placeholder="Your Email" required />
    <input type="text" name="subject" placeholder="Subject" required />
    <textarea name="message" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
    <p id="formMessage"></p>
  </form>
</section>

<!-- Login Modal (for you only) -->
<button id="loginBtn">Admin Login</button>
<div id="loginModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Log In</button>
      <p id="loginMessage"></p>
    </form>
  </div>
</div>
<!-- Social Links -->

<!-- Include EmailJS SDK -->
<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
  // Initialize EmailJS
  emailjs.init("fIYtDh5Sbkk9HJOae"); // Replace with your Public Key

  // Contact Form Logic
  const contactForm = document.getElementById("contactForm");
  const formMessage = document.getElementById("formMessage");

  contactForm.addEventListener("submit", function (e) {
    e.preventDefault();

    emailjs.sendForm("service_qvbfwqa", "template_qi4s0c8", this)
      .then(function () {
        formMessage.textContent = "Message sent successfully!";
        formMessage.style.color = "green";
        contactForm.reset();
      }, function (error) {
        formMessage.textContent = "Error sending message.";
        formMessage.style.color = "red";
      });
  });

  // Admin Login Logic
  const loginBtn = document.getElementById("loginBtn");
  const modal = document.getElementById("loginModal");
  const closeBtn = document.querySelector(".close");
  const loginForm = document.getElementById("loginForm");
  const loginMessage = document.getElementById("loginMessage");

  loginBtn.onclick = () => modal.style.display = "block";
  closeBtn.onclick = () => modal.style.display = "none";
  window.onclick = e => { if (e.target == modal) modal.style.display = "none"; };

  loginForm.addEventListener("submit", function (e) {
    e.preventDefault();
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;

    if (user === "admin" && pass === "1234") {
      loginMessage.textContent = "Login successful!";
      loginMessage.style.color = "green";
      setTimeout(() => modal.style.display = "none", 1000);
    } else {
      loginMessage.textContent = "Invalid credentials.";
      loginMessage.style.color = "red";
    }
  });
</script>


 </body>
